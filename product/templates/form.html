{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="formcontainer">
        <form method="POST" class="row g-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="formbtn btn btn-primary" id="formbtn" type="submit">Save</button>
        </form>
    </div>
    <a href="/"><button class="btn btn-secondary me-md-2" id="formbtn" type="button">main menu</button></a>
</div>
{% endblock %}
