{% extends 'home.html' %}
{% block content %}
<div class="container">
    <div class="container-form">
        <form method="POST" class="row mb-3 mt-5">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="container-btn">
                <button class="formbtn btn btn-primary" id="formbtn" type="submit">Salvar</button>
            <a href="/"><button class="btn btn-secondary me-md-2" id="formbtn" type="button">Voltar para Inicio</button></a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
